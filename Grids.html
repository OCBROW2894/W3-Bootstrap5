<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="col p-3 bg-dark text-white">wed</div>

    <div class="col p-3 bg-dark text-white">Fr</div>

  </div>
</div>

<div class="container mt-4">
    <h1><u><i>Equal width columns</i></u></h1>

    <div class="row">
      <div class="col p-3 bg-primary text-white">Sun</div>
      <div class="col p-3 bg-dark text-white">Mon</div>
      <div class="col p-3 bg-primary text-white">Tue</div>

</html>
